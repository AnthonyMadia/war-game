<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./js/confetti.js"></script>
  <script defer src="./js/app.js"></script>
  <title>War</title>
</head>
<body>
  <nav id="header">
    <h1 >Welcome to War!</h1>
  </nav>
  <div class="container" id="game-board">
    <div class="player-area">
        <!-- Player Deck -->
      <div class="card xlarge back-blue player-deck"></div>
      <!-- Player Hand -->
      <div class="card xlarge player-card"></div>
    </div>
    <div class="middle">
        <!-- Buttons -->
      <button class="btn btn-primary" id="turn-btn">Turn Card</button>
      <button class="btn btn-danger" id="restart-btn">Restart</button>
    </div>
    <div class="comp-area">
        <!-- Computer Deck -->
        <div class="card xlarge back-blue comp-deck"></div>
        <!-- Computer Hand -->
      <div class="card xlarge comp-card"></div>
    </div>
  </div>
</body>
</html>
