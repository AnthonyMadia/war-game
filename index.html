<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/confetti.js"></script>
  <script defer src="./js/app.js"></script>
  <title>War</title>
</head>
<body>
  <nav id="header">
    <h1 >Welcome to War!</h1>
  </nav>
  <div id="game-board">
    <div class="player-area">
      <div class="player-deck"></div>
      <div class="player-card"></div>
    </div>
    <div class="middle">
      <button id="deal-btn">Deal</button>
      <button id="restart-btn"></button>
    </div>
    <div class="comp-area">
      <div class="comp-card"></div>
      <div class="comp-deck"></div>
    </div>
  </div>

</html>
