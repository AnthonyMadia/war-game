<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/war-favicon.png" sizes="any">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./js/confetti.js"></script>
  <script defer src="./js/app.js"></script>
  <title>War</title>
</head>
<body>
  <div class="container" id="game-board">
    <h1 class="header" >Welcome to War!</h1>
    <div class="p-cards-left">Player Cards Left: </div>
    <div class="c-cards-left">Computer Cards Left: </div>
      <!-- # of Player Cards Left -->
      <div class="player-area">
          <!-- Player Deck -->
          <div class="card xlarge back-blue shadow player-deck"></div>
          <!-- Player Hand -->
          <div class="card xlarge outline player-card"></div>
        </div>
        <div class="middle">
            <!-- Buttons and Message-->
            <button class="btn btn-primary" id="turn-btn">Turn Card</button>
            <button class="btn btn-danger" id="restart-btn">Restart</button>
            <div class="message">Message</div>
            <!-- Score Board! -->
            <div id="score-board">
                <header>SCOREBOARD</header>
                <div id="scores">
                    <div>
                        <div id="player-score">Player-Score</div>
                        <div id="computer-score">Computer-Score</div>
                        
                    </div>
                </div>
            </div>
            <!-- End ScoreBoard -->
        </div>
        <div class="comp-area">
          <!-- # of Computer Cards Left -->
          <!-- Computer Hand -->
        <div class="card xlarge outline comp-card"></div>
          <!-- Computer Deck -->
      <div class="card xlarge back-blue shadow comp-deck"></div>
  </div>
        
  <footer>Created by Anthony Madia</footer>
  </div>
</body>
</html>
