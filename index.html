<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/war-favicon.png" sizes="any">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./js/confetti.js"></script>
  <script defer src="./js/app.js"></script>
  <title>War</title>
</head>
<body>
  <nav id="header">
    <h1 >Welcome to War!</h1>
  </nav>
  <div class="container" id="game-board">
    <!-- # of Player Cards Left -->
    <div class="player-area">
        <div class="p-cards-left">Cards Left</div>
          <!-- Player Deck -->
          <div class="card xlarge back-blue shadow player-deck"></div>
          <!-- Player Hand -->
          <div class="card xlarge outline player-card"></div>
        </div>
        <div class="middle">
            <!-- Buttons -->
            <button class="btn btn-primary" id="turn-btn">Turn Card</button>
            <button class="btn btn-danger" id="restart-btn">Restart</button>
            <!-- Score Board! -->
            <div id="score-board">
                <header>SCOREBOARD</header>
                <div id="scores">
                    <div>
                        <div id="player-score">Player-Score</div>
                        <div id="computer-score">Computer-Score</div>
                    </div>
                </div>
            </div>
            <!-- End ScoreBoard -->
        </div>
        <div class="message">Message</div>
        <div class="comp-area">
            <!-- # of Computer Cards Left -->
            <div class="c-cards-left"></div>
            <!-- Computer Deck -->
        <div class="card xlarge back-blue shadow comp-deck"></div>
        <!-- Computer Hand -->
      <div class="card xlarge outline comp-card"></div>
    </div>
  </div>
  <footer>Footer that is foot'in</footer>
</body>
</html>
